<h1 th:text="#{edittask}"></h1>

    <label for="title" th:text="#{titleform}"> </label>

    <label for="dueDate" th:text="#{duedateform}"> </label>
    <input type="datetime-local" name="dueDate" id="dueDate" th:value="${{curtask.dueDate}}"><br>

</form>
