<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="#{navigation}"></p>
<a href="?lang=nl">nl</a> <a href="?lang=en">en</a>
<br>
<a th:text="#{taskoverview}" href="/tasks"></a>
<a th:text="#{createtask}" href="/tasks/new"></a>
<br>
<br>
<h1 th:text="#{taskoverview}"></h1>
<table>
    <thead>
    <tr>
        <td th:text="#{name}"></td>
        <td th:text="#{due}"></td>
        <td th:text="#{details}"></td>
        <td th:text="#{delete}"></td>
    </tr>
    </thead>
    <tbody>
    <div th:if="${tasks.empty}">
        <tr>
            <td>No tasks left to do</td>
        </tr>
    </div>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}">1</td>
        <td th:text="${task.dueDate}">1</td>
        <td><a th:href="'/tasks/'+${task.id}">+</a></td>
        <td><a th:href="'/tasks/'+${task.id}+'/remove'">X</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
